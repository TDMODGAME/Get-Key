<!DOCTYPE html>
<html>
<head>
    <title>Get Key</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Key List</h1>
    <button onclick="getKey()">Get Key</button>

    <div id="result"></div>

    <script>
        let keys = [
            "LEqQy2Ku5ZMb6YhN8Akp"
        ];

        let currentIndex = 0;

        function getKey() {
            document.getElementById("result").innerText = keys[currentIndex];

            currentIndex++;

            if (currentIndex >= keys.length) {
                currentIndex = 0; // quay lại đầu
            }
        }
    </script>

</body>
</html>
